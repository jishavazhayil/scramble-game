<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <title>Scramble game</title>
    </head>
<body>
    <div class="d-flex justify-content-center"> <h5><i>Scrambled Game</i></h5></div>
    <div class ="container">
        <div class ="justify-content-center">
            <form method="POST" target="_blank" action="scramble.html">
            <div class="p-2  bd-highlight"> <label>Player Name:</label><span class="p-1"><input type="text" name="value"></span></div>
            <div class="p-2   bd-highlight"> <button type='submit' onclick="window.location.href = 'scramble.html';">Start</button></div>
            </form>
        </div>    
    </div>
    <script>
        localStorage.clear();
        var form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
            player = form.elements.value.value.toUpperCase()
            localStorage.setItem('playerName',player)
            console.log("Saving value", localStorage.getItem('playerName'));
            event.preventDefault();
  });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
